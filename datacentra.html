<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasze Centra Danych </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(5, 5, 5);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        .leaflet-marker-icon {
            filter: invert(150%) sepia(3%) saturate(500%) hue-rotate(348deg) brightness(90%) contrast(90%);
        }
    </style>
</head>
<body>
    <h1>Data Center Locations</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.4750046, 12.3649754], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([50.4750046, 12.3649754])
            .addTo(map)
            .bindTooltip('Falkenstein Data Center')
            .openTooltip();

        L.marker([52.2296756, 21.0122287])
            .addTo(map)
            .bindTooltip('Warsaw Data Center')
            .openTooltip();

        L.marker([49.4524, 11.0775])
            .addTo(map)
            .bindTooltip('Nuremberg Data Center')
            .openTooltip();

        L.marker([60.1695, 24.9354])
            .addTo(map)
            .bindTooltip('Helsinki Data Center')
            .openTooltip();
    </script>
</body>
</html>
